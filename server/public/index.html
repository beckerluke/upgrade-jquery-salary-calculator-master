<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css"> 
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div class="js-container">
        <input class="js-input-firstName" placeholder="First Name" type="text" />
        <input class="js-input-lastName" placeholder="Last Name" type="text" />
        <input class="js-input-idNumber" placeholder="ID" type="number" />
        <input class="js-input-jobTitle" placeholder="Title" type="text" />
        <input class="js-input-annualSalary" placeholder="Annual Salary" type="number" />
        <button class="js-btn-submit">Submit</button>
    </div>
    <div class="container">
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody class="js-table-data">
                <tr>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td>
                        <button class="js-btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div> 
    
</body>
</html>
